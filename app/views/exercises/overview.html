<h1>exercises - overview</h1>

<div class="deck-list">
  <div class="deck" ng-repeat="exercise in exercises">
    <a ui-sref="exercises/exercise({exerciseId: exercise.$id})">{{ exercise.name }}</a> (<span>{{exercise.timestamp | amDateFormat:'DD.MM.YYYY HH:mm:ss'}}</span>)
  </div>

  <div class="deck create">
    <a ui-sref="exercises/create">+ create exercise</a><br />
    <a ui-sref="exercises/graphics">+ create drawing</a><br />
    <a href="http://fussballtraining.com/ftg/" target="_blank">+ create drawing (ext)</a>
  </div>
</div>
