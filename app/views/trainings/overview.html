<h1>trainings - overview</h1>

<div class="deck-list">
  <div class="deck" ng-repeat="training in trainings">
    <a ui-sref="trainings/training({trainingId: training.$id})">{{ training.team }} - {{ training.trainingDate }} (<span>{{training.timestamp | amDateFormat:'DD.MM.YYYY HH:mm:ss'}}</span>)</a>
  </div>

  <div class="deck create">
    <a ui-sref="trainings/create">+ create training</a><br />
    <a ui-sref="trainings/collection">+ create collection</a>
  </div>
</div>
